<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
      <div id="illustration">
        <div class="moon">
          <img src="images/moon.svg" alt=""/>
        </div>
        <div class="rotate-group">
          <a href="javascript:toggleThirdStation()">
            <img class="earth" src="images/earth_top.svg" alt=""/>
          </a>
          <div class="regiongroup station1 red">
            <div class="region left">
            </div>
            <div class="region right">
            </div>
          </div>
          <div class="regiongroup station2 red">
            <div class="region left">
            </div>
            <div class="region right">
            </div>
          </div>
          <div class="regiongroup station3 green">
            <div class="region left">
            </div>
            <div class="region right">
            </div>
          </div>
        </div>
      </div>

      <script>
        window.toggleThirdStation = function(){
          //alert('h');
          var station3 = document.querySelector('.station3');
          if (station3.style.visibility == 'hidden'){
            station3.style.visibility = 'visible';
          } else {
            station3.style.visibility = 'hidden';
          }
        };
      </script>

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  </body>
</html>
